<html>
<head>
<title>Know Seattle - Property</title>
<style>
  #wrapper {
    width: 80%;
    margin: auto;
    margin-top: 60px;
  }

  .cell {
    height: 200px;
    width: 400px;
    border-radius: 25px;
    display: inline-block;
    margin: 10px;
    padding: 10px;
  }

  #region_name {
    background-color: red;
  }

  #zindex {
    background-color: green;
  }

  #region_link {
    background-color: blue;
  }

  #valuation_chart {
    background-color: yellow;
  }

</style>
</head>
<body>
  <div id="wrapper">
    <div id="region_name" class="cell">Neighborhood name</div>
    <div id="zindex" class="cell">Median home price</div>
    <div id="region_link" class="cell">Link to zillow</div>
    <div id="valuation_chart" class="cell">(chart)</div>
  </div>
</body>
</html>
